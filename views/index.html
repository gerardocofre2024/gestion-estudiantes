<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Estudiantes</title>
    <link rel="stylesheet" href="/styles.css">    
</head>
<body>
    <h1>Bienvenido al Sistema de Gestión de Estudiantes</h1>
    <p>Gestionar estudiantes y cursos.</p>

    <!-- Menú de navegación -->
    <nav>
        <ul>
            <li><a href="#" id="verEstudiantes">Ver Estudiantes</a></li>
            <li><a href="#" id="verCursos">Ver Cursos</a></li>
            <li><a href="#" id="agregarEstudiante">Agregar Estudiante</a></li>
            <li><a href="#" id="agregarCurso">Agregar Curso</a></li>
            <li><a href="#" id="modificarEstudiante">Relacionar curso - estudiante</a></li>            
        </ul>
    </nav>

    <!-- Sección para mostrar el contenido -->
    <div id="contenido">
        <p>Selecciona una opción del menú para comenzar.</p>
    </div>

    <!-- Formularios para agregar y modificar estudiantes/cursos -->
    <div id="formularios">
        <!-- Formulario para agregar/modificar estudiante -->
        <div id="formEstudiante" style="display:none;">
            <h2 id="tituloFormEstudiante">Agregar Estudiante</h2>
            <form id="formEstudianteDatos">
                <input type="hidden" id="estudianteId">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required placeholder="Introduce el nombre del estudiante">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" required placeholder="Introduce la edad del estudiante">
                <button type="submit" id="submitEstudiante">Guardar Estudiante</button>
            </form>
        </div>

        <!-- Formulario para agregar/modificar curso -->
        <div id="formCurso" style="display:none;">
            <h2 id="tituloFormCurso">Agregar Curso</h2>
            <form id="formCursoDatos">
                <input type="hidden" id="cursoId">
                <label for="nombreCurso">Nombre del Curso:</label>
                <input type="text" id="nombreCurso" required placeholder="Introduce el nombre del curso">
                <label for="duracion">Duración:</label>
                <input type="text" id="duracion" required placeholder="Introduce la duración del curso">
                <button type="submit" id="submitCurso">Guardar Curso</button>
            </form>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
